<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>400-lecie Filomatów w Chojnicach</title>
        <link rel="stylesheet" href="/css/main.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
    </head>
    <body>
        <div class="content">
            <div class="d-flex flex-column h-100">
                <div class="container-fluid p-2 shadow custom-background">
                    <div class="d-flex align-items-center">
                        <a href="/">
                            <img src="/img/logo.png" class="p-2" width="208" height="64">
                        </a>
        
                        <div class="align-self-end p-2 fs-5 text-white d-none d-sm-none d-md-block">
                            ...śladami Filomatów w Chojnicach
                        </div>
        
                        <div class="ms-auto p-2">
                            <button class="btn btn-link" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-list" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                                </svg>
                            </button>
        
                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasRightLabel">400 lecie</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
        
                                <div class="offcanvas-body">
                                    <ol class="list-group list-group-numbered">
                                        <a class="rounded text-decoration-none py-2" data-bs-toggle="collapse" href="#NauczycieleCollapse" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">
                                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                                <div class="ms-2 me-auto">
                                                    <div class="fw-bold">Nauczyciele</div>
                                                    Zobacz listę nauczycieli
                                                </div>
                                                <span class="badge bg-primary rounded-pill"></span>
                                                <!-- WKLEJ W SPANA LICZBE NAUCZYCIELI -->
                                            </li>
                                        </a>

                                        <div class="row">
                                            <div class="col">
                                                <div class="collapse multi-collapse rounded" id="NauczycieleCollapse">
                                                    <button type="button" class="list-group-item list-group-item-action">Pani od Polskiego</button>
                                                    <button type="button" class="list-group-item list-group-item-action">Pan od Fizyki</button>
                                                </div>
                                            </div>
                                        </div>

                                        <a class="rounded text-decoration-none py-2" data-bs-toggle="collapse" href="#MiejscaCollapse" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">
                                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                                <div class="ms-2 me-auto">
                                                    <div class="fw-bold">Miejsca</div>
                                                    Zobacz listę miejsc
                                                </div>
                                                <span class="badge bg-primary rounded-pill"></span>
                                                <!-- WKLEJ W SPANA LICZBE MIEJSC -->
                                            </li>
                                        </a>

                                        <div class="row">
                                            <div class="col">
                                                <div class="collapse multi-collapse rounded" id="MiejscaCollapse">
                                                    <button type="button" class="list-group-item list-group-item-action">Ratusz</button>
                                                    <button type="button" class="list-group-item list-group-item-action">Zespół Szkół</button>
                                                    <button type="button" class="list-group-item list-group-item-action">Brama Człuchowska</button>
                                                </div>
                                            </div>
                                        </div>

                                        <a class="rounded text-decoration-none py-2" data-bs-toggle="collapse" href="#WydarzeniaCollapse" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">
                                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                                <div class="ms-2 me-auto">
                                                    <div class="fw-bold">Wydarzenia</div>
                                                    Zobacz listę wydarzeń
                                                </div>
                                                <span class="badge bg-primary rounded-pill"></span>
                                                <!-- WKLEJ W SPANA LICZBE WYDARZEN -->
                                            </li>
                                        </a>

                                        <div class="row">
                                            <div class="col">
                                                <div class="collapse multi-collapse rounded" id="WydarzeniaCollapse">
                                                    <button type="button" class="list-group-item list-group-item-action">Filomaci w powstaniu</button>
                                                    <button type="button" class="list-group-item list-group-item-action">Dzieje chojnickiej szkoły</button>
                                                    <button type="button" class="list-group-item list-group-item-action">Piłsudzki w świetlicy</button>
                                                </div>
                                            </div>
                                        </div>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="map" style="height: 100%"></div>
            </div>
        </div>

        <script src="/js/maphandler.js"></script>
    </body>
</html>
